let index = 0;

function shuffle(array) {
  return array
    .map(v => ({ v, sort: Math.random() }))
    .sort((a, b) => a.sort - b.sort)
    .map(({ v }) => v);
}

function loadQuestion() {
  answered = false;

  });
}

function checkAnswer(element, chosenIndex) {

  }
}
