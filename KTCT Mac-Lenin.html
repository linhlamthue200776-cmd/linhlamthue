    "a": ["Giá cả thị trường - lợi nhuận", "Toàn bộ chi phí sản xuất", "Chi phí sản xuất + Lợi nhuận bình quân", "Giá trị hàng hoá + Lợi nhuận thương nghiệp"],
    "c": 2
  },
  {
    "q": "Sự xuất hiện của lợi nhuận, địa tô, lợi tức có ý nghĩa gì?",
    "a": ["Làm rõ các khái niệm kinh doanh", "Che giấu sự tồn tại của m một cách tinh vi", "Lợi nhuận là con đẻ tư bản ứng trước", "Tính toán chặt chẽ chi phí"],
    "c": 1
  },
  {
    "q": "Địa tô tư bản chủ nghĩa có nguồn gốc từ lao động của...?",
    "a": ["Địa chủ", "Nhà tư bản kinh doanh nông nghiệp", "Năng lực kinh doanh", "Công nhân làm thuê trong nông nghiệp"],
    "c": 3
  },
//chuong4
];

let index = 0;
let answered = false;

function shuffle(array) {
  return array
    .map(v => ({ v, sort: Math.random() }))
    .sort((a, b) => a.sort - b.sort)
    .map(({ v }) => v);
}

function loadQuestion() {
  answered = false;
  const q = questions[index];
  document.getElementById("question").innerText =
    `Câu ${index + 1}: ` + q.q;

  const answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = "";

  const mixed = q.a.map((text, i) => ({ text, i }));
  shuffle(mixed).forEach(ans => {
    const div = document.createElement("div");
    div.className = "answer";
    div.innerText = ans.text;
    div.onclick = () => checkAnswer(div, ans.i);
    answersDiv.appendChild(div);
  });
}

function checkAnswer(element, chosenIndex) {
  if (answered) return;
  answered = true;

  const q = questions[index];
  const all = document.querySelectorAll(".answer");

  all.forEach(a => a.onclick = null);

  if (chosenIndex === q.c) {
    element.classList.add("correct");
  } else {
    element.classList.add("wrong");
    all.forEach(a => {
      if (a.innerText === q.a[q.c]) {
        a.classList.add("correct");
      }
    });
  }
}

function nextQuestion() {
  index++;
  if (index >= questions.length) {
    alert("Bạn đã hoàn thành bài thi 🎉");
    index = 0;
  }
  loadQuestion();
}

loadQuestion();
</script>
